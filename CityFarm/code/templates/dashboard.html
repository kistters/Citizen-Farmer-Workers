<!DOCTYPE html>
<html>
<head>
  <title>CityFarm</title>
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>CityFarm</h1>
    <hr>
      WebSocket Status : <span id="message"></span>
      <button type="button" class="btn-warning pull-right" id="worker-generic">Work</button>
    <hr>
      <div>
        <p id="update-websocket"></p>
      </div>
      <div id="status">
      </div>
  </div>
  <script type="text/javascript">

      $('#worker-generic').click(function(){
            $.post('/work')
          })
  </script>
  <script>
    var host = window.location.host;
    var ws_message = new WebSocket('ws://'+host+':8888'+'/message');
    var ws_status = new WebSocket('ws://'+host+':8888'+'/status');
    var $message = $('#message');
    var $status = $('#status');

    ws_message.onopen = function(){
      $message.attr("class", 'label label-success');
      $message.text('open');
    };
  
    ws_message.onmessage = function(ev){

      $message.attr("class", 'label label-info');
      $message.hide();
      $message.fadeIn("slow");
      $message.text('recieved message');
      var json = JSON.parse(ev.data);
      $('#update-websocket').hide();
      $('#update-websocket').fadeIn("slow");
      $('#update-websocket').text(json.message);

      setTimeout(() => {
        $message.attr("class", 'label label-success');
        $message.text('waiting')
      }, 1000)
    };
    
    ws_message.onclose = function(ev){
      $message.attr("class", 'label label-important');
      $message.text('closed');
    };

    ws_message.onerror = function(ev){
      $message.attr("class", 'label label-warning');
      $message.text('error occurred');
    };

    ws_message.onopen = function(){
      $message.attr("class", 'label label-success');
      $message.text('open');
    };

    ws_status.onmessage = function(ev) {
       var json = JSON.parse(ev.data);
       $status.html('milho: '+ json.corn+'<br>'+'trigo: '+ json.wheat)
    }

  </script>
</body>
</html>
