<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World - Dashboard</title>
      <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="/css/dashboard.css">
      <script src="//cdnjs.cloudflare.com/ajax/libs/vue/2.1.6/vue.min.js"></script>
</head>
<body>

    <div id="status" class="container">
      <hr>
        WebSocket Status : <span v-bind:class="statusClass" >{{ status }}</span> 
      </hr>
      <hr>
        <p>{{ message }}</p>
      </hr>
    </div>
    <!--  -->

      <!--  -->
     <div id="dashboard" class="container">
      <hr>
        Farm Status : <span v-bind:class="statusClass" >{{ status }}</span> 
      </hr>
      <hr></hr>
      <div v-for="plant in groceries">
          <img v-bind:src="'/css/img/'+ plant.what + '.png'" class="avatar" v-bind:alt="plant.what" />
                {{ plant.qty }}
      </div>
    </div>
</body>
    <script src="/js/status.js"></script>
    <script src="/js/dashboard.js"></script>
</html>
